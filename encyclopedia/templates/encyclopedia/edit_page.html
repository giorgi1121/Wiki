{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
  <h1>Edit Page</h1>
  
  <form action="{% url 'save_edit' %}" method="post">
    {% csrf_token %}
    <label for="title">Title: </label>
    <input type="text" id="title" name="title" placeholder="Enter a title" required value="{{title}}">
    <br/>
    <label for="content">Content: </label>
    <br/>
    <textarea id="content" name="content">{{content|safe}}</textarea>
    <br/>
    <input type="submit" value="Edit" class="btn btn-primary">
  </form>
{% endblock %}
